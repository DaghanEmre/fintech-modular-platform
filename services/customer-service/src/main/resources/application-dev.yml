server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/customer_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

# Development-specific actuator exposure
management:
  endpoints:
    web:
      exposure:
        include: "*"  # Dev'de tüm endpoint'leri aç
  endpoint:
    health:
      show-details: always

# Development logging
logging:
  level:
    root: INFO
    com.daghanemre.fintech.customer: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
