spring:
  datasource:
    # Testcontainers will override this
    url: jdbc:tc:postgresql:15:///test_db
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

# Test-specific actuator - only health
management:
  endpoints:
    web:
      exposure:
        include: health

# Test logging - minimal
logging:
  level:
    root: WARN
    com.daghanemre.fintech.customer: INFO
